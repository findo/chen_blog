<!DOCTYPE html>
<html lang="zh-CN" ng-app="baseapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/public/css/default.css" rel="stylesheet" type="text/css">
    <link href="/public/responsive-nav.js-master/responsive-nav.css" rel="stylesheet" type="text/css">
    <link href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div id="navigation" role="navigation" class="nav-collapse">
      <ul>
        <li class="atcive"><a href="/">HOME</a></li>
        <li><a href="/login">LOGIN</a></li>
        <li><a href="/register">REGISTER</a></li>
      </ul>
    </div>
    <div role="main" class="main"><a href="#nav" class="nav-toggle">Menu</a>
      <div class="main-container">
        <form method="post" action="/post">
          <h3>title</h3>
          <input type="text" ng-model="title"><br>
          <h3>summary</h3>
          <textarea ng-model="summary" rows="2" cols="100"></textarea><br>
          <h3>content</h3>
          <textarea ng-model="content" rows="20" cols="100"></textarea><br><br>
          <input type="submit" value="post" ng-click="userPost()">
        </form>
      </div>
    </div>
    <script src="/public/responsive-nav.js-master/responsive-nav.js"></script>
    <script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
    <!--script(src='/public/bower_components/bootstrap/dist/js/bootstrap.min.js')-->
    <script src="/public/bower_components/angular/angular.min.js"></script>
    <script src="/controllers/base_controller.js"></script>
    <script>var navigation = responsiveNav("navigation",{customToggle: ".nav-toggle"})</script>
  </body>
</html>
